search_play:
  name: YouTube 검색 재생
  description: 지정한 검색어로 YouTube 영상을 찾아 선택한 미디어 플레이어(Cast 지원 기기)에서 재생합니다. 
               내부적으로 YouTube videoId 또는 playlistId를 검색하여 Cast JSON 형식으로 전달합니다.
  fields:
    query:
      name: 검색어
      description: YouTube에서 검색할 키워드 (영상 또는 재생목록)
      required: true
      example: 아이유 콘서트
      selector:
        text:
    entity_id:
      name: 미디어 플레이어
      description: 영상을 재생할 Cast 지원 TV/디스플레이 엔티티를 선택하세요 (스피커는 지원하지 않음)
      required: true
      selector:
        entity:
          domain: media_player